spring.application.name=EvaSupportAgent

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/eva_support_agent
spring.datasource.username=postgres
spring.datasource.password=Pgroot123!
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Optional: Naming strategy (helps map camelCase to snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Optional: Format SQL
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = SERVER (optional)
# ===============================
server.port=8080
